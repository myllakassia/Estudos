<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de moeda</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img class="avatar" src="icon.jpg" alt="" />
      <h1 class="page-title">Conversor de moedas</h1>
      <p class="page-subtitle">Descubra os valores em real</p>
      <!-- <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br> -->
      <label for="moeda">Insira o valor em dólar</label>
      <input type="number" id="valor" size="2" placeholder="Somente números" />
      <button type="submit" onclick="Converter()">Converter para real</button>
      <h2 id="valorConvertido"></h2>
      <label for="moeda">Insira o valor em euro</label>
      <input
        type="number"
        id="valorEuro"
        size="2"
        placeholder="Somente números"
      />
      <button type="submit" onclick="ConverterEuro()">
        Converter para real
      </button>
      <h2 id="valorConvertidoEuro"></h2>
      <label for="moeda">Insira o valor em libra</label>
      <input
        type="number"
        id="valorLibra"
        size="2"
        placeholder="Somente números"
      />
      <button type="submit" onclick="ConverterLibra()">
        Converter para real
      </button>
      <h2 id="valorConvertidoLibra"></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
